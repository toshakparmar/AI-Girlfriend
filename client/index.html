<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AI Girlfriend - An interactive AI companion that speaks with you using natural voice"
    />
    <meta name="theme-color" content="#050510" />

    <!-- SEO and sharing tags -->
    <meta property="og:title" content="AI Girlfriend" />
    <meta
      property="og:description"
      content="Interactive AI companion with natural voice conversations"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Title -->
    <title>AI Girlfriend - Interactive Voice Companion</title>

    <!-- Audio initialization script -->
    <script>
      window.initAudio = () => {
        try {
          window.AudioContext =
            window.AudioContext || window.webkitAudioContext;
          if (window.AudioContext) {
            window.audioContext = new AudioContext();
            console.log("Audio context initialized");
          }
        } catch (e) {
          console.warn("Web Audio API not supported");
        }
      };

      document.addEventListener(
        "click",
        function initOnInteraction() {
          initAudio();
          document.removeEventListener("click", initOnInteraction);
        },
        { once: true }
      );
    </script>

    <!-- App styling -->
    <link rel="stylesheet" href="/src/index.css" />

    <!-- Loading screen styles -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #050510, #1a1a2e);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff6b81, #a569bd);
        animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-icon"></div>
    </div>

    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Hidden audio element -->
    <audio id="audio" style="display: none"></audio>

    <!-- Main script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Loading screen script -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("loading-screen").classList.add("hidden");
        }, 800);
      });
    </script>
  </body>
</html>
